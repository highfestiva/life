[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 20
bounce			= 0.01
friction		= 0.4
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.
material		= "rubber"


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 700
connector_types		= ["connectee_3dof"]
bounce			= 0.9
friction		= 0.9
material		= "small_metal"

[body:.*phys_wheel_.*]
joint			= "suspend_hinge"
joint_spring_constant	= 40
joint_spring_damping	= 0.8

[body:.*phys_wheel_f.]
joint			= "hinge2"
joint_stops		= [-20, 20]

[body:.*phys_wheel_r.]
friction		= 0.41


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 1
max_velocity		= [35, -15]
friction		= 0.01	; Constant part of engine strength when input % applied. Engine breaks.
controller_index	= 0
connected_to		= [(".*phys_wheel_r.", +1.0, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 1
max_velocity		= [1, 0]
friction		= 0.96	; In this type of engine: lets turning depend on speed, so it's harder to flip over due to hard turns.
controller_index	= 1
connected_to		= [(".*phys_wheel_f.", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 4
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel_f.", 0, "normal"), (".*phys_wheel_r.", 100, "normal")]


