[config:general]
type			= "static"

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.7
friction		= 0.9
material		= "grass"

[body:.*\|phys_ice.*]
friction		= 0.1

; -------------------- Tags. --------------------

[tag:ctf]
type			= "stunt_trigger_data"
float_values		= [0,0,-6.3,  10]	; XYZ start offset, time to move to captured position
string_values		= []
phys_list		= []
engine_list		= []
mesh_list		= [".*m_flag"]

[tag:path1_start_bridge_end]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= []
phys_list		= [".*phys_pos_path_start", ".*phys_pos_path1_+.", ".*phys_pos_path_end"]
engine_list		= []
mesh_list		= []

[tag:path2_start_ice_end]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= []
phys_list		= [".*phys_pos_path_start", ".*phys_pos_path2_+.", ".*phys_pos_path_end"]
engine_list		= []
mesh_list		= []

[tag:path3_start_behind_launcher_end]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= []
phys_list		= [".*phys_pos_path_start", ".*phys_pos_path2_+.", ".*phys_pos_path_end"]
engine_list		= []
mesh_list		= []

[tag:path4_fell_off_bridge_end]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= []
phys_list		= [".*phys_pos_path4_+.", ".*phys_pos_path1_[345]", ".*phys_pos_path_end"]
engine_list		= []
mesh_list		= []

[tag:path5_fell_off_bridge_end]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= []
phys_list		= [".*phys_pos_path4_+.", ".*phys_pos_path2_[34567]", ".*phys_pos_path_end"]
engine_list		= []
mesh_list		= []

[tag:path6_fell_off_bridge_end]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= []
phys_list		= [".*phys_pos_path4_+.", ".*phys_pos_path3_[34]", ".*phys_pos_path_end"]
engine_list		= []
mesh_list		= []

[tag:robot1]
type			= "anything"
float_values		= []
string_values		= []
phys_list		= []
engine_list		= []
mesh_list		= []


; -------------------- Triggers. --------------------

[trigger:ctf]
type			= "always"
function		= "trig_ctf"
priority		= 0
triggered_by		= [".*phys_trig_ctf"]
connected_to		= []	; Engine, delay, function.


; -------------------- Materials. --------------------                                                            

[material:.*m_tree_leaves.*]
shader                  = "blend"

[material:.*m_flag]
shader			= "highlight"
