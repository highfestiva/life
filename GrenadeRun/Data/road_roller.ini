[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 400
bounce			= 0.01
friction		= -1.2
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.
joint_spring_constant	= 70
joint_spring_damping	= 20
material		= "small_metal"


; -------------------- Specific parts. --------------------

[body:.*phys_body]
connector_types		= ["connectee_3dof"]

[body:.*phys_.*_wheel.*]
bounce			= 1e-6
friction		= 0.6
joint			= "suspend_hinge"

[body:.*phys_fender]
joint			= "hinge"
mass			= 50
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.
joint_stops		= [-30, 30]


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 5.2
max_velocity		= [6, -2]
friction		= 0.01	; Constant part of engine strength when input % applied. Engine breaks.
controller_index	= 0
connected_to		= [(".*phys_rear_wheel.", +1, "normal")]

[engine:turn]
type			= "hinge_torque"
strength		= 5
max_velocity		= [0.5, 0]
friction		= 0.93	; In this type of engine: lets turning depend on speed, so it's harder to flip over due to hard turns.
controller_index	= 1
connected_to		= [(".*phys_fender", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 11
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_rear_wheel.", 0, "normal")]


; -------------------- Tags. --------------------

[tag:engine_sound]
type			= "engine_sound"
float_values		= [1,   1,2,1,   1,20,1,   0,0.5,1,	1]	; Throttle factor. Low, high, exponent for: pitch, volume, intensity. One intensity factor for each engine.
string_values		= ["truck_01.wav"]
phys_list		= [".*phys_body"]
engine_list		= [".*engine:acc"]
mesh_list		= []

