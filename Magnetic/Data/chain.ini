[config:general]
type = "static"

[body:.*\|phys_.*]
affected_by_gravity	= True
mass			= 1
bounce			= 0.01
friction		= 0.01
material		= "small_metal"

[body:.*phys_joint_\d]
mass			= 0.05
joint			= "ball"
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.
joint_stops		= [-100000, 100000]	; Disable joint stops.

[body:.*phys_ball]
mass			= 1
bounce			= 0.9
friction		= 0.6
joint			= "hinge"
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.
joint_stops		= [-100000, 100000]	; Disable joint stops.

[engine:stabilizer]
type			= "glue"
strength		= 1
max_velocity		= [0, 0]
friction		= 0
controller_index	= 0
connected_to		= [(".*phys_joint_\d", +1, "normal")]
