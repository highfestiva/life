[config:general]
type			= "dynamic"
casts_shadows		= False

[body:.*phys_.*]
mass			= 4000
bounce			= 0.2
friction		= 0.1
affected_by_gravity	= False
material		= "explosion"


; -------------------- Engines. --------------------

[engine:pusher]
type			= push_absolute
strength		= 100
max_velocity		= [35, -35]
friction		= 0.1
controller_index	= 0
connected_to		= [(".*phys_body", +1.0, "normal")]


; -------------------- Tags. --------------------

[tag:engine_sound]
type			= "engine_sound"
float_values		= [1,   0.5,0.9,1,   0.5,6,1,   0,0.5,1,   1]	; Throttle factor. Low, high, exponent for: pitch, volume, intensity. One intensity factor for each engine.
string_values		= ["jet.wav"]
phys_list		= [".*phys_body"]
engine_list		= [".*engine:pusher"]
mesh_list		= []
