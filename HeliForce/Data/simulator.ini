[config:general]
type			= "static"

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 300
bounce			= 0.8
friction		= 0.5
material		= "small_metal"
joint_stops		= [-1e8, +1e8]
joint_yaw		= 0	; World-absolute euler angles.
joint_pitch		= 0	; World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_arm1]
joint			= "hinge"

[body:.*phys_arm2]
joint			= "hinge"
joint_stops		= [-20, +20]
joint_yaw		= 0	; World-absolute euler angles.
joint_pitch		= 90	; World-absolute euler angles.

[body:.*phys_cockpit]
joint			= "universal"
joint_stops		= [20, -20]


; -------------------- Engines. --------------------

[engine:spin]
type			= "hinge_roll"
strength		= 0.0000000001
max_velocity		= [2, -2]
friction		= 0.5
controller_index	= 0
connected_to		= [(".*phys_arm1", +1, "normal")]

[engine:lift]
type			= "hinge_roll"
strength		= 0.0000000001
max_velocity		= [2, -2]
friction		= 0.5
controller_index	= 0
connected_to		= [(".*phys_arm2", +1, "normal")]


; -------------------- Tags. --------------------

[tag:engine_sound]
type			= "engine_sound"
float_values		= [0,   0,0.8,0.4,   1,4,0.8,   1,1,1,   1,1]	; Throttle factor. Low, high, exponent for: pitch, volume, intensity. One intensity factor for each engine.
string_values		= ["forklift_01.wav"]
phys_list		= [".*phys_base"]
engine_list		= [".*engine:.*"]
mesh_list		= []


; -------------------- Materials. --------------------

[material:.*m_base]
casts_shadows		= False
