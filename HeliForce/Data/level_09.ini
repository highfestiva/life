[config:general]
type = "world"

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.8
friction		= 0.7
material		= "concrete"

[body:.*phys_ground]
bounce			= 0.4
friction		= 0.4
material		= "grass"


; -------------------- Tags. --------------------

[tag:landing_smooth_pad]
type			= "anything"
float_values		= []
string_values		= []
phys_list		= [".*phys_startingpad", ".*phys_landingpad"]
engine_list		= []
mesh_list		= []

[tag:landing_finish_trigger]
type			= "stunt_trigger_data"
float_values		= [0,0.1,0.1, 1,3]	; Min & max speed through trigger, min time inside trigger, real time ratio, duration.
string_values		= ["", ""]
phys_list		= [".*phys_trig_landing"]
engine_list		= []
mesh_list		= []

[tag:path]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= ["player_path"]
phys_list		= [".*phys_pos_path_start", ".*phys_pos_path_+\d*", ".*phys_pos_path_land"]
engine_list		= []
mesh_list		= []

[tag:background]
type			= "textures"
float_values		= []
string_values		= ["river_01.png"]
phys_list		= []
engine_list		= []
mesh_list		= []

[tag:gravel]
type			= "mass_objects"
float_values		= [100, 300]
string_values		= ["pebble", "flower"]
phys_list		= [".*phys_temple_floor4", ".*phys_ground"]
engine_list		= []
mesh_list		= []


; -------------------- Triggers. --------------------

[trigger:stunt_time]
type			= "movement"
function		= "real_time_ratio"
priority		= 1
triggered_by		= [".*phys_trig_landing"]
connected_to		= []


; -------------------- Spawn engines. --------------------

[spawner:spawn_player]
type			= "creator"
function		= "spawner"
connected_to		= [".*phys_pos_start"]
number			= 0
intervals		= [0, 0]
spawn_objects		= [("", 1)]	; (Object, probability), ...
pos_scale		= 0

[spawner:spawn_fighter]
type			= "creator"
function		= "spawner"
connected_to		= [".*phys_pos_spawn_fighter"]
number			= 2
intervals		= [4, 0, 4]
spawn_objects		= [("fighter", 1)]	; (Object, probability), ...


; -------------------- Materials. --------------------

[material:.*m_roof\d]
casts_shadows		= False
