[config:general]
type = "static"

[body:.*phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.5
friction		= 0.7
material		= "big_metal"


; -------------------- Specific parts. --------------------

[body:.*phys_barrel]
mass			= 10
bounce			= 0.01
joint			= "hinge"
joint_stops		= [-80, +80]
joint_yaw		= 90	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.
material		= "small_metal"


; -------------------- Tags. --------------------

[tag:muzzle]
type			= "muzzle"
float_values		= []
string_values		= []
phys_list		= [".*phys_pos_muzzle"]
engine_list		= []
mesh_list		= []

[tag:behavior]
type			= "behavior"
float_values		= [130]	; Shooting range.
string_values		= []
phys_list		= []
engine_list		= []
mesh_list		= []


; -------------------- Engines. --------------------

[engine:roll]
type			= "hinge_roll"
strength		= 6
max_velocity		= [+1, -1]
friction		= 0.5	; Constant part of engine strength when input % applied. Engine brakes.
controller_index	= 1
connected_to		= [(".*phys_barrel", +1, "normal")]
