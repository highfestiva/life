[config:general]
type			= "world"
center_phys		= False
casts_shadows		= True

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.4
friction		= 1.0
material		= "concrete"

[body:.*phys_water.*]
bounce			= 3.5e-6
friction		= 2
impact_factor		= 0.001
material		= "cloth"


; -------------------- Tags. --------------------

[tag:landing_smooth_pad]
type			= "anything"
float_values		= []
string_values		= []
phys_list		= [".*phys_startingpad", ".*phys_landingpad"]
engine_list		= []
mesh_list		= []

[tag:landing_finish_trigger]
type			= "stunt_trigger_data"
float_values		= [0,0.1,0.1, 1,3]	; Min & max speed through trigger, min time inside trigger, real time ratio, duration.
string_values		= ["", ""]
phys_list		= [".*phys_trig_landing"]
engine_list		= []
mesh_list		= []

[tag:chopper_path]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= ["player_path"]
phys_list		= [".*phys_pos_path_start", ".*phys_pos_path_+\d*", ".*phys_pos_path_land"]
engine_list		= []
mesh_list		= []

[tag:background]
type			= "textures"
float_values		= []
string_values		= ["rainforest_01.png"]
phys_list		= []
engine_list		= []
mesh_list		= []


; -------------------- Triggers. --------------------

[trigger:stunt_time]
type			= "movement"
function		= "real_time_ratio"
priority		= 1
triggered_by		= [".*phys_trig_landing"]
connected_to		= []


; -------------------- Spawn engines. --------------------

[spawner:spawn_player]
type			= "creator"
function		= "spawner"
connected_to		= [".*phys_pos_start"]
number			= 0
intervals		= [0, 0]
spawn_objects		= [("", 1)]	; (Object, probability), ...
pos_scale		= 0


; -------------------- Materials. --------------------

[material:.*m_(tall_house|tall_house\d|low_house\d|water|road|harbour_distant|startingpad)]
casts_shadows		= False
