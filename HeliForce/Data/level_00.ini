[config:general]
type = "world"

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.4
friction		= 1.0
material		= "concrete"

[body:.*phys_terrain.*]
friction		= 0.7


; -------------------- Tags. --------------------

[tag:landing_smooth_pad]
type			= "anything"
float_values		= []
string_values		= []
phys_list		= [".*phys_startingpad", ".*phys_landingpad"]
engine_list		= []
mesh_list		= []

[tag:landing_finish_trigger]
type			= "stunt_trigger_data"
float_values		= [0,0.4,2, 1,3]	; Min & max speed through trigger, min time inside trigger, real time ratio, duration.
string_values		= ["", ""]
phys_list		= [".*phys_trig_landing"]
engine_list		= []
mesh_list		= []


; -------------------- Triggers. --------------------

[trigger:stunt_time]
type			= "movement"
function		= "real_time_ratio"
priority		= 1
triggered_by		= [".*phys_trig_landing"]
connected_to		= []


; -------------------- Spawn engines. --------------------

[spawner:spawn_player]
type			= "creator"
function		= "spawner"
connected_to		= "phys_pos_start"
number			= 0
intervals		= [0, 0]
spawn_objects		= [("", 1)]	; (Object, probability), ...

