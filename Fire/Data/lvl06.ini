[config:general]
type			= "world"
center_phys		= False

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.2
friction		= 1
material		= "concrete"


; -------------------- Tags. --------------------

[tag:path]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= ["input"]
phys_list		= [".*phys_pos_path_\d+"]
engine_list		= []
mesh_list		= []

[tag:speed]
type			= "driver"
float_values		= [1.0]			; Maximum driver speed suitable for this level.
string_values		= []
phys_list		= []
engine_list		= []
mesh_list		= []

[tag:gravity]
type			= "behavior"
float_values		= [0,+1,-9.77]	; Gravity relative to camera.
string_values		= []
phys_list		= []
engine_list		= []
mesh_list		= []


; -------------------- Triggers. --------------------

[trigger:eat_car]
type			= "movement"
function		= "eater"
priority		= 1
triggered_by		= [".*phys_trig_car_eater"]
connected_to		= []


; -------------------- Spawn engines. --------------------

[spawner:spawn_car]
type			= "creator"
function		= "spawner"
connected_to		= [".*phys_pos_car_start"]
number			= 20
intervals		= [1, 0, 5]		; Create, destroy, re-create intervals. Last interval optional.
spawn_objects		= [("corvette", 2), ("monster", 1), ("bubble", 3), ("truck_01", 2), ("towtruck_01", 1), ("mobile_crane_01", 0.5)]	; (Object, probability), ...
pos_scale		= 0
initial_velocity	= [-8, -8, 0]
ease_down		= True


; -------------------- Materials. --------------------

[mesh:.*(?!.*\|)m_.*]
casts_shadows		= False
resize_hint		= "resize_canvas"
uvs_per_vertex		= 4

[material:.*(?!.*\|)m_background.*]
recv_no_shadows		= True
