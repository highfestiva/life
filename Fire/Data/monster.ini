[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 200
bounce			= 0.1
friction		= -0.15
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.
material		= "small_metal"


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 2000
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel.*]
bounce			= 0.3
joint			= "suspend_hinge"
joint_spring_constant	= 20
joint_spring_damping	= 0.6
impact_factor		= 0.1
material		= "rubber"

[body:.*phys_wheel._f]
joint			= "hinge2"
joint_stops		= [-40, 40]
friction		= 2

[body:.*phys_wheel._r]
friction		= 2.8


; -------------------- Meshes. --------------------

[mesh:.*(?!.*\|)m_wheel.*]
shadow_deviation	= 0.5
center_vertices		= True

; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 4
max_velocity		= [20, -8]
friction		= 0.9	; Constant part of engine strength when input % applied. Engine brakes.
controller_index	= 0
connected_to		= [(".*phys_wheel._f", +1, "normal"), (".*phys_wheel._r", +0.9, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 2
max_velocity		= [3, 0]
friction		= 0.95	; In this type of engine: lets turning depend on speed, so it's harder to flip over due to hard turns.
controller_index	= 1
connected_to		= [(".*phys_wheel._f", +1, "normal")]

[engine:brake]
type			= "hinge_brake"
strength		= 4
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal brakes (all, scaled >= 0) and handbrake (nodes with high scaling values).
connected_to		= [(".*phys_wheel._f", 0, "normal"), (".*phys_wheel._r", 100, "normal")]


; -------------------- Tags. --------------------

[tag:engine_sound]
type			= "engine_sound"
float_values		= [1,   0.4,1.7,1,   0.3,1.0,1,   0,0.5,1,	1]	; Throttle factor. Low, high, exponent for: pitch, volume, intensity. One intensity factor for each engine.
string_values		= ["monster.wav"]
phys_list		= [".*phys_body"]
engine_list		= [".*engine:acc"]
mesh_list		= []

[tag:child_upright_stability]
type			= "upright_stabilizer"
float_values		= [6]	; 1 means normal stability.
string_values		= []
phys_list		= [".*phys_body"]
engine_list		= []
mesh_list		= []

[tag:hurt_particle_generator]
type			= "burn"
float_values		= [0,+1.5,-0.12,   0,8,8,   3,1,0.2,1.2]	; Positional offset, velocity offset, scale, density, opacity, TTL.
string_values		= []
phys_list		= []
engine_list		= []
mesh_list		= [".*m_body"]
