[config:general]
type			= "static"
guide_mode		= "never"

[body:.*phys_.*]
mass			= 1
bounce			= 0
friction		= 0
affected_by_gravity	= False
connector_types		= ["connectee_3dof"]
material		= "concrete"


; -------------------- Tags. --------------------

[tag:blink]
type			= "blink_light"
float_values		= [0.8,0.2,1, 0.6,0.3,1, 0.6,0.3,1]	; RGB offset, amplitude and speed.
string_values		= []
phys_list		= []
engine_list		= []
mesh_list		= [".*m_indicator"]

[tag:hop]
type			= "mesh_offset"
float_values		= [0,1,1.5, 0,3,0]	; Initial delay, duration, frequency. XYZ amplitude.
string_values		= ["|sin|"]
phys_list		= []
engine_list		= []
mesh_list		= [".*m_indicator"]


; -------------------- Material. --------------------

[material:.*m_indicator$]
smooth			= False
casts_shadows		= True
