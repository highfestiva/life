[config:general]
type			= "dynamic"
guide_mode		= "never"

[body:.*phys_.*]
override_shapetype	= "capsule"
mass			= 5
bounce			= 0.0
friction		= 0.1
affected_by_gravity	= True
connector_types		= ["connectee_3dof"]
material		= "explosion"


; -------------------- Engines. --------------------

[engine:acc]
type			= "push_relative"
strength		= 100
max_velocity		= [300, -1]
friction		= 0.5	; Constant part of engine strength when input % applied. Engine brakes.
controller_index	= 0
connected_to		= [(".*phys_grenade", +1, "normal")]


; -------------------- Tags. --------------------

[tag:ammo]
type			= "ammo"
float_values		= [0, -1, 0, 2]	; Muzzle velocity, top speed, acceleration, explosive energy.
string_values		= ["launch.wav", "incoming.wav"]	; Launch sound, shreek sound.
phys_list		= []
engine_list		= []
mesh_list		= []
