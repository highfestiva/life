[config:general]
type			= "world"
casts_shadows		= False

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.1
friction		= 0.8
material		= "concrete"


; -------------------- Tags. --------------------

[tag:path]
type			= "context_path"
float_values		= [1]			; 1 = Normal chance.
string_values		= ["input"]
phys_list		= [".*phys_pos_path_\d+"]
engine_list		= []
mesh_list		= []


; -------------------- Triggers. --------------------

[trigger:eat_car]
type			= "movement"
function		= "eater"
priority		= 1
triggered_by		= [".*phys_trig_car_eater"]
connected_to		= []


; -------------------- Spawn engines. --------------------

[spawner:spawn_car]
type			= "creator"
function		= "spawner"
connected_to		= [".*phys_pos_car_start"]
number			= 3
intervals		= [0, 0, 4]		; Create, destroy, re-create intervals. Last interval optional.
spawn_objects		= [("corvette", 0.5), ("monster", 0.5)]	; (Object, probability), ...
pos_scale		= 0
