[config:general]
type			= "dynamic"
guide_mode		= "always"

[body:.*phys_.*]
mass			= 50
bounce			= 1e-4
friction		= 0.05
affected_by_gravity	= True
material		= "small_metal"

[body:.*phys_body]
mass			= 200
bounce			= 0.5
friction		= 3
connector_types		= ["connectee_3dof"]


; -------------------- Engines. --------------------

[engine:acc]
type			= "push_absolute"
strength		= 12
max_velocity		= [23, 0]
friction		= 0.67
controller_index	= 0
connected_to		= [(".*phys_body", +1, "normal")]


; -------------------- Tags. --------------------

[tag:eye]
type			= "eye"
float_values		= [-0.1]
string_values		= []
phys_list		= [".*phys_body"]
engine_list		= []
mesh_list		= [".*m_eye."]

[tag:engine_sound]
type			= "engine_sound"
float_values		= [0.3,   0.8,1.3,1,   0.3,2,1,   0,0.5,1,   1]	; Throttle factor. Low, high, exponent for: pitch, volume, intensity. One intensity factor for each engine.
string_values		= ["egg.wav"]
phys_list		= [".*phys_body"]
engine_list		= [".*engine:acc"]
mesh_list		= []

[tag:upright_stability]
type			= "upright_stabilizer"
float_values		= [1]	; 1 means normal stability.
string_values		= []
phys_list		= [".*phys_body"]
engine_list		= []
mesh_list		= []

[tag:forward_stability]
type			= "forward_stabilizer"
float_values		= [1]	; 1 means normal stability.
string_values		= []
phys_list		= [".*phys_body"]
engine_list		= []
mesh_list		= []
