[config:general]
type = "static"

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.7
friction		= 0.9
material		= "grass"

[body:.*phys_jump.*]
material		= "concrete"


; -------------------- Triggers. --------------------

[trigger:goal]
type			= "always"
function		= "trig_goal"
priority		= 0
triggered_by		= [".*phys_trig_goal"]
connected_to		= []	; Engine, delay, function.
