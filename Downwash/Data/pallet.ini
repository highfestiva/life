[config:general]
type			= "dynamic"
center_phys		= "ignore_baseline"	; This means don't Z-adjust for lowest point on object.
guide_mode		= "never"

[body:.*phys_.*]
mass			= 200
bounce			= 0.05
friction		= 7.0
affected_by_gravity	= True
connector_types		= ["connectee_3dof"]
material		= "wood"
