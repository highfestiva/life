[config:general]
type			= "dynamic"
casts_shadows		= False

[body:.*phys_.*]
mass			= 15
bounce			= 2.8
friction		= 1.5
affected_by_gravity	= False
material		= "cloth"


; -------------------- Engines. --------------------

[engine:pusher]
type			= "push_absolute"
strength		= 300
max_velocity		= [50, 50]
controller_index	= 0
connected_to		= [(".*phys_.*", +1, "normal")]


; -------------------- Tags. --------------------

[tag:fiddle]
type			= "driver:random_jerker"
float_values		= [25, 0.1]		; Idle time, active time.
string_values		= []
phys_list		= []
engine_list		= [".*engine:pusher"]
mesh_list		= []
