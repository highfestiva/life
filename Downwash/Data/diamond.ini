[config:general]
type			= "dynamic"
center_phys		= "ignore_baseline"	; This means don't Z-adjust for lowest point on object.

[body:.*\|phys_.*]
affected_by_gravity	= True
mass			= 30
bounce			= 1.0
friction		= 0.6
material		= "gem"


; -------------------- Materials. --------------------                                                            

[material:.*m_diamond]
smooth			= False
