[config:general]
type			= "dynamic"

[body:.*phys_.*]
mass			= 10
bounce			= 1e-7
friction		= 0.1
affected_by_gravity	= False
material		= "cloth"

[body:.*phys_basket]
mass			= 200
bounce			= 0.1
affected_by_gravity	= True
material		= "wood"

[body:.*phys_.*balloon.*]
; joint			= "universal"
; joint_stops		= [-20, 20]
; joint_yaw		= 0	# World-absolute euler angles.
; joint_pitch		= 90	# World-absolute euler angles.
impact_factor		= 0.018


; -------------------- Engines. --------------------

[engine:pusher]
type			= push_absolute
strength		= 13
max_velocity		= [10, -10]
friction		= 0.2
controller_index	= 0
connected_to		= [(".*phys_balloon_top", +1.0, "normal")]


; -------------------- Material. --------------------

[material:.*m_.*]
casts_shadows		= True
