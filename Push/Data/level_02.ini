[config:general]
type = "world"

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.4
friction		= 1.0
material		= "concrete"

[body:.*phys_ground.*]
friction		= 1.0


; -------------------- Spawn engines. --------------------

[spawner:spawn_toys1]
type			= "creator"
function		= "spawner"
connected_to		= "phys_pos_mines1"
number			= 5
intervals		= [5, 0]
spawn_objects		= [("mine_01", 1)]	; (Object, probability), ...

[spawner:spawn_toys2]
type			= "creator"
function		= "spawner"
connected_to		= "phys_pos_mines2"
number			= 15
intervals		= [10, 0]
spawn_objects		= [("mine_01", 1)]	; (Object, probability), ...
