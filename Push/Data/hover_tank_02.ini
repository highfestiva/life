[config:general]
type			= "dynamic"
guide_mode		= "always"

[body:.*phys_.*]
mass			= 100
bounce			= 0.2
friction		= -1
affected_by_gravity	= True
material		= "small_metal"

[body:.*phys_skid.*]
override_shapetype	= "capsule"
mass			= 600
bounce			= 0.07
friction		= -0.4
affected_by_gravity	= True
material		= "rubber"


; -------------------- Engines. --------------------

[engine:move_left]
type			= "push_relative"
strength		= 35
max_velocity		= [13, 0]
friction		= 0.4
controller_index	= 0
connected_to		= [(".*phys_skid_left", +1, "normal")]

[engine:move_right]
type			= "push_relative"
strength		= 35
max_velocity		= [13, 0]
friction		= 0.4
controller_index	= 4
connected_to		= [(".*phys_skid_right", +1, "normal")]

[engine:yaw_brake]
type			= "yaw_brake"
strength		= 13		; Kills angular velocity depending on mass too, so higher mass = comes quicker to a halt.
max_velocity		= [0.45, 0]	; Low angular velocity = when rotation should come to a halt.
friction		= 0.95		; How much of angular velocity remains after each frame.
controller_index	= 8
connected_to		= [(".*phys_body", +1, "normal")]


; -------------------- Tags. --------------------

[tag:engine_sound]
type			= "engine_sound"
float_values		= [0.3,   0.8,1.3,1,   0.3,2,1,   0,0.5,1,   1,1]	; Throttle factor. Low, high, exponent for: pitch, volume, intensity. One intensity factor for each engine.
string_values		= ["egg.wav"]
phys_list		= [".*phys_body"]
engine_list		= [".*engine:move_.*"]
mesh_list		= []

[tag:left_engine_roller]
type			= "engine_mesh_offset"
float_values		= [0,0,0,   0,0,1,   -0.15,6,1,-1]	; Displacement (position), orientation axis, angle, inertia, engine's 1st aspect factor, engine's 2nd aspect factor.
string_values		= []
phys_list		= []
engine_list		= [".*engine:move_left.*"]
mesh_list		= [".*m_.*(?<!Shape)$"]

[tag:right_engine_roller]
type			= "engine_mesh_offset"
float_values		= [0,0,0,   0,0,1,   +0.15,6,1,+1]	; Displacement (position), orientation axis, angle, inertia, engine's 1st aspect factor, engine's 2nd aspect factor.
string_values		= []
phys_list		= []
engine_list		= [".*engine:move_right.*"]
mesh_list		= [".*m_.*(?<!Shape)$"]

[tag:upright_stability]
type			= "upright_stabilizer"
float_values		= [0.3]	; 1 means normal stability.
string_values		= []
phys_list		= [".*phys_body"]
engine_list		= []
mesh_list		= []

[tag:muzzle]
type			= "context_path"
float_values		= []
string_values		= []
phys_list		= [".*phys_pos_muzzle"]
engine_list		= []
mesh_list		= []

[tag:rocket_engine_glow]
type			= "engine_light"
float_values		= [0.4, 0.1]			; Glow (~ambient) at zero engine throttle, engine throttle lerp factor.
string_values		= []
phys_list		= []
engine_list		= ["engine:move_left"]
mesh_list		= [".*m_engine"]

[tag:rocket_engine_fire]
type			= "fire"
float_values		= [0.6,0.6,0.8, 1,1,1, 0,-4.4,0, 2,0.8,0.2, 1,1,0.1, 0,-1,0, 2,0.7,0.1]	; Rgb at zero engine throttle, rgb at full throttle, pos xyz, size xyz, scaled gauss distribution xyz, velocity xyz, fire density, fire opacity, engine throttle lerp factor.
string_values		= []
phys_list		= []
engine_list		= ["engine:move_right"]
mesh_list		= [".*m_engine"]


; -------------------- Material. --------------------

[material:.*m_body]
shader			= "env"

[material:.*m_window]
shader			= "env"
