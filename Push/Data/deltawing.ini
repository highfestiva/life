[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 3000
bounce			= 0.2
friction		= 0.5
affected_by_gravity	= True
connector_types		= ["connectee_3dof"]
material		= "small_metal"


; -------------------- Engines. --------------------

[engine:pusher]
type			= jet
strength		= 50
max_velocity		= [200, 0]
friction		= 0
controller_index	= 0
connected_to		= [(".*phys_body", +1, "normal")]

[engine:lifter]
type			= hover
strength		= 10
max_velocity		= [0, 0]
friction		= 0
controller_index	= 1
connected_to		= [(".*phys_body", +1, "normal")]


; -------------------- Tags. --------------------

[tag:engine_sound]
type			= "engine_sound"
float_values		= [1,   0.4,1.2,1,   1,5,1,   0,0.5,1,	1]	; Throttle factor. Low, high, exponent for: pitch, volume, intensity. One intensity factor for each engine.
string_values		= ["dumper_engine.wav"]
phys_list		= [".*phys_body"]
engine_list		= [".*engine:pusher"]
mesh_list		= []
