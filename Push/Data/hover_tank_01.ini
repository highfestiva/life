[config:general]
type			= "dynamic"
guide_mode		= "always"

[body:.*phys_.*]
mass			= 100
bounce			= 0.2
friction		= -1
affected_by_gravity	= True
material		= "small_metal"

[body:.*phys_skid.*]
mass			= 400
bounce			= 0.07
friction		= -0.25
affected_by_gravity	= True
material		= "rubber"


; -------------------- Engines. --------------------

[engine:left]
type			= "cam_flat_push"
strength		= 7
max_velocity		= [15, 0]
friction		= 0.7
controller_index	= 0
connected_to		= [(".*phys_skid_left", +1, "normal")]

[engine:right]
type			= "cam_flat_push"
strength		= 7
max_velocity		= [15, 0]
friction		= 0.7
controller_index	= 4
connected_to		= [(".*phys_skid_right", +1, "normal")]


; -------------------- Tags. --------------------

[tag:engine_sound]
type			= "engine_sound"
float_values		= [0.3,   0.8,1.3,1,   0.3,2,1,   0,0.5,1,   1,1]	; Throttle factor. Low, high, exponent for: pitch, volume, intensity. One intensity factor for each engine.
string_values		= ["egg.wav"]
phys_list		= [".*phys_body"]
engine_list		= [".*engine:.*"]
mesh_list		= []

[tag:upright_stability]
type			= "upright_stabilizer"
float_values		= [0.1]	; 1 means normal stability.
string_values		= []
phys_list		= [".*phys_body"]
engine_list		= []
mesh_list		= []
