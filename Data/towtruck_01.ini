[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 200
bounce			= 0.5
friction		= 0.8
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 1000
connector_types		= ["connectee_3dof"]

[body:.*phys_body1]
mass			= 4000
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel._.]
mass			= 70
bounce			= 0.7
friction		= 0.9
joint			= "suspend_hinge"
joint_spring_constant	= 60
joint_sprint_damping	= 5.5

[body:.*phys_wheel._f]
joint			= "hinge2"
joint_stops		= [-20, 20]

[body:.*phys_arm2]
joint			= "hinge"
joint_stops		= [-10, 30]


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 1
max_velocity		= [40, -20]
controller_index	= 0
connected_to		= [(".*phys_wheel._.", +1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 1
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_wheel._f", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 2.5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel._f", 0, "normal"), (".*phys_wheel._r", 100, "normal")]

[engine:arm]
type			= "hinge_torque"
strength		= 4
max_velocity		= [0.5, 0.2]
controller_index	= 3
connected_to		= [(".*phys_arm2", +1, "half_lock")]
