[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 20
bounce			= 0.5
friction		= 0.3
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_.*_body]
mass			= 60
connector_types		= ["connectee_3dof"]

[body:.*phys_head]
connector_types		= ["connectee_3dof"]
joint			= "hinge"
joint_stops		= [-65, 65]
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.

[body:.*phys_wheel.*]
bounce			= 0.1
friction		= 0.8
joint			= "suspend_hinge"
joint_spring_constant	= 100
joint_sprint_damping	= 20

[body:.*phys_arm1]
joint			= "hinge"
joint_stops		= [5, -90]
joint_yaw		= -20	# World-absolute euler angles.
joint_pitch		= 60	# World-absolute euler angles.

[body:.*phys_arm2]
joint			= "hinge"
joint_stops		= [-5, 60]

[body:.*phys_hand]
joint			= "hinge"
joint_stops		= [-45, 60]
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 1
max_velocity		= [100, -60]
controller_index	= 0
connected_to		= [(".*phys_wheel.*", +1, "normal")]

[engine:turn]
type			= "hinge_roll"
strength		= 1
max_velocity		= [10, -10]
controller_index	= 1
connected_to		= [(".*phys_wheel[1-3]", +1, "normal"), (".*phys_wheel[4-6]", -1, "normal")]

[engine:turn_head]
type			= "hinge_torque"
strength		= 0.1
max_velocity		= [5, -5]
friction		= 0.1
controller_index	= 1
connected_to		= [(".*phys_head", +0.3, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 0.5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel.*", 100, "normal")]

[engine:arm]
type			= "hinge_torque"
strength		= 40
max_velocity		= [2, 1]
controller_index	= 3
connected_to		= [(".*phys_arm1", +1, "half_lock"), (".*phys_arm2", -0.5, "half_lock"), (".*phys_hand", -0.3, "half_lock")]
