[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 50
bounce			= 0.1
friction		= 0.0001
affected_by_gravity	= True
material		= "small_metal"

[body:.*phys_body]
mass			= 200
connector_types		= ["connectee_3dof"]

[engine:acc]
type			= "cam_flat_push"
strength		= 4
max_velocity		= [50, 0]
controller_index	= 0
connected_to		= [(".*phys_body", +1, "normal")]
