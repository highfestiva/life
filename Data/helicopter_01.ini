[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 10
bounce			= 0.1
friction		= 1.5
affected_by_gravity	= True
joint_angles		= [-100000, 100000]	; Disable hinge stops.

[body:.*phys_cabin]
connector_types		= ["connectee_3dof"]
mass			= 300

[body:.*phys_cabin1]
mass			= 100

[body:.*phys_tail]
mass			= 50

[body:.*phys_rotor]
mass			= 1
bounce			= 0.01
joint			= "hinge"
joint_yaw		= 0	; World-absolute euler angles.
joint_pitch		= 0	; World-absolute euler angles.

[body:.*phys_tail_rotor]
mass			= 5
bounce			= 0.01
joint			= "hinge"
joint_yaw		= 180	; World-absolute euler angles.
joint_pitch		= 90	; World-absolute euler angles.

[engine:main_rotator]
type			= hinge_roll
strength		= 0.3
max_velocity		= [80, 20]
friction		= 0.0001	; Optional parameter used to manage slow-down.
controller_index	= 3
connected_to		= [(".*phys_rotor", +1, "normal"), (".*phys_tail_rotor", +0.02, "normal")]

[engine:lifter]
type			= rotor
strength		= 1
max_velocity		= [3, 0]	; In this type of engine, the first parameter is the XY coordinate where the four lift rotor will be applied.
; ************** BEST SO FAR: ***************
;friction		= 0.07		; In this type of engine, friction is used to stabilize parent. Zero = no stabilization.
;********************************************
friction		= 0.005		; Drag.
controller_index	= 3
connected_to		= [(".*phys_rotor", +1, "normal")]

[engine:yawer]
type			= rotor
strength		= 3
max_velocity		= [0.4, 0]	; In this type of engine, the first parameter is the XY coordinate where the four lift rotor will be applied.
friction		= 0.05		; Drag.
controller_index	= 1
connected_to		= [(".*phys_tail_rotor", +0.1, "normal")]

[engine:pitcher]
type			= tilter
strength		= 0.04
max_velocity		= [0, 3]	; In this type of engine, this is the XY coordinate where the tilt force will be applied.
controller_index	= 4
connected_to		= [(".*phys_rotor", +1, "normal")]

[engine:roller]
type			= tilter
strength		= 0.04
max_velocity		= [3, 0]	; In this type of engine, this is the XY coordinate where the tilt force will be applied.
controller_index	= 5
connected_to		= [(".*phys_rotor", +1, "normal")]
