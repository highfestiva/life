[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 10
bounce			= 0.4
friction		= 0.7
affected_by_gravity	= True
joint_angles		= [-100000, 100000]	; Disable hinge stops.

[body:.*phys_cabin]
connector_types		= ["connectee_3dof"]
mass			= 200

[body:.*phys_cabin1]
mass			= 100

[body:.*phys_engine]
mass			= 200

[body:.*phys_tail]
mass			= 70

[body:.*phys_rotor]
mass			= 20
bounce			= 0.01
joint			= "hinge"
joint_yaw		= 0	; World-absolute euler angles.
joint_pitch		= 1	; World-absolute euler angles.

[body:.*phys_tail_rotor]
mass			= 15	; Only this heavy to compensate for flawed mass center calculation in physics.
bounce			= 0.01
joint			= "hinge"
joint_yaw		= 180	; World-absolute euler angles.
joint_pitch		= 90	; World-absolute euler angles.

[engine:rotator]
type			= hinge_roll
strength		= 2
max_velocity		= [100, 0]
friction		= 0.0001	; Optional parameter used to manage slow-down.
controller_index	= 3
connected_to		= [(".*phys_rotor", +1, "normal"), (".*phys_tail_rotor", +1, "normal")]

[engine:lifter]
type			= rotor
strength		= 0.15
max_velocity		= [50, 50]
controller_index	= 3
connected_to		= [(".*phys_rotor", +1, "normal")]

[engine:yawer]
type			= rotor
strength		= 0.1
max_velocity		= [50, 50]
controller_index	= 1
connected_to		= [(".*phys_tail_rotor", +0.1, "normal")]

[engine:pitcher]
type			= tilter
strength		= 2
max_velocity		= [0, 3]	; In this type of engine, this is the XY coordinate where the tilt force will be applied.
controller_index	= 4
connected_to		= [(".*phys_rotor", +1, "normal")]

[engine:roller]
type			= tilter
strength		= 5
max_velocity		= [3, 0]	; In this type of engine, this is the XY coordinate where the tilt force will be applied.
controller_index	= 5
connected_to		= [(".*phys_rotor", +1, "normal")]
