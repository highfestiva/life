[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 10
bounce			= 0.8
friction		= 0 ; #0.05
affected_by_gravity	= True
joint_angles		= [-100000, 100000]	; Disable joint stops.

[body:.*phys_cabin]
connector_types		= ["connectee_3dof"]
mass			= 200

[body:.*phys_cabin1]
mass			= 100

[body:.*phys_engine]
mass			= 200

[body:.*phys_tail]
mass			= 30

[body:.*phys_rotor]
joint			= "hinge"
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.

[body:.*phys_tail_rotor]
mass			= 20
joint			= "hinge"
joint_yaw		= 180	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.

[engine:viewhelp]
type			= "cam_flat_push"
strength		= 1
max_velocity		= [5, 5]
controller_index	= 2
connected_to		= [(".*phys_cabin", +1, "normal")]

[engine:rotor]
type			= "hinge_roll"
strength		= 1
max_velocity		= [50, 0]
controller_index	= 3
connected_to		= [(".*phys_rotor", +1, "normal"), (".*phys_tail_rotor", +0.8, "normal")]
