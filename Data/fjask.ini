[config:general]
type = "dynamic"

[body:.*phys_.*]
bounce			= 0.8
friction		= 0.6
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.

[body:.*phys_body]
mass			= 3000
connector_types		= ["connectee_3dof"]

[body:.*phys_.*_wheel.*]
bounce			= 0.5
friction		= 1.5
joint_spring_constant	= 60
joint_sprint_damping	= 5.5

[body:.*phys_rear_wheel.*]
mass			= 100
joint			= "suspend_hinge"

[body:.*phys_front_wheel.*]
mass			= 50
joint			= "hinge2"
joint_angles		= [-30, 30]

[engine:acc]
type			= "hinge2_roll"
strength		= 1
max_velocity		= [40, 20]
controller_index	= 0
connected_to		= [(".*phys_rear_wheel.*", -1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 1
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_front_wheel.*", +1, "normal")]

[engine:break]
type			= "hinge2_break"
strength		= 2.5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_rear_wheel.*", 0, "normal"), (".*phys_front_wheel.*", -100, "normal")]
