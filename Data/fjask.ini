[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 50
bounce			= 0.8
friction		= 0.01
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.

[body:.*phys_body]
mass			= 1000
connector_types		= ["connectee_3dof"]

[body:.*phys_.*_wheel.*]
bounce			= 0.2
friction		= 0.3
joint_spring_constant	= 40
joint_sprint_damping	= 5.5
mass			= 30

[body:.*phys_rear_wheel.*]
joint			= "suspend_hinge"

[body:.*phys_front_wheel.*]
joint			= "hinge2"
joint_angles		= [-30, 30]

[body:.*phys_hangbar.*]
joint			= "hinge"
joint_angles		= [-90, 90]

[body:.*phys_hangbar_back]
joint_yaw		= 90	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.

[body:.*phys_hoe.*]
mass			= 70
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.

[body:.*phys_hoe_arm]
joint			= "hinge"
joint_angles		= [30, -60]

[body:.*phys_hoe]
joint			= "hinge"
joint_angles		= [30, -60]

[engine:acc]
type			= "hinge2_roll"
strength		= 3
max_velocity		= [100, 50]
controller_index	= 0
connected_to		= [(".*phys_rear_wheel.*", +1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 3
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_front_wheel.*", +1, "normal")]

[engine:break]
type			= "hinge2_break"
strength		= 5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_front_wheel.*", 0, "normal"), (".*phys_rear_wheel.*", 100, "normal")]

[engine:hoe]
type			= "hinge"
strength		= 10
max_velocity		= [0.5, 0.2]
controller_index	= 3
connected_to		= [(".*phys_hoe_arm", +0.5, "half_lock"), (".*phys_hoe", +1, "half_lock")]
