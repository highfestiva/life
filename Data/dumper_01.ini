[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 150
bounce			= 0.6
friction		= 0.3
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 2500
connector_types		= ["connectee_3dof"]

[body:.*phys_hud]
mass			= 500
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel_.*]
bounce			= 0.2
friction		= 0.8
joint_spring_constant	= 50
joint_sprint_damping	= 8
joint			= "suspend_hinge"

[body:.*phys_bar]
mass			= 1500
joint			= "hinge"
joint_stops		= [35, -35]
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.

[body:.*phys_container.*]
mass			= 100
connector_types		= ["connectee_3dof"]

[body:.*phys_container]
joint			= "hinge"
joint_stops		= [0, -80]


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 2
max_velocity		= [15, -7]
controller_index	= 0
connected_to		= [(".*phys_wheel_.*", +1, "normal")]

[engine:turn]
type			= "hinge_torque"
strength		= 3
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_bar", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 2.5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel_f.*", 0, "normal"), (".*phys_wheel_r.*", 100, "normal")]

[engine:tip]
type			= "hinge_torque"
strength		= 20
max_velocity		= [0.5, 0.2]
controller_index	= 3
connected_to		= [(".*phys_container", +1, "normal")]
