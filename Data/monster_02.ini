[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 200
bounce			= 0.9
friction		= 0.5
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 1500
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel.*]
bounce			= 0.001
friction		= 0.25
joint			= "suspend_hinge"
joint_spring_constant	= 25
joint_sprint_damping	= 150

[body:.*phys_wheel._f]
joint			= "hinge2"
joint_stops		= [-20, 20]


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 2.7
max_velocity		= [35, -15]
controller_index	= 0
connected_to		= [(".*phys_wheel._.", +1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 2
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_wheel._f", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 4
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel._f", 0, "normal"), (".*phys_wheel._r", 100, "normal")]


; -------------------- Tags. --------------------

[tag:eye0]
type			= "eye"
float_values		= [-0.3]
string_values		= []
phys_list		= [".*phys_wheel1_f"]
engine_list		= []
mesh_list		= [".*m_eye0"]

[tag:eye1]
type			= "eye"
float_values		= [-0.3]
string_values		= []
phys_list		= [".*phys_wheel2_f"]
engine_list		= []
mesh_list		= [".*m_eye1"]

[tag:engine_sound]
type			= "engine_sound"
float_values		= [2,5,1,   0.3,1,0.5,   0,0.5,1]	; Low, high, exponent for: pitch, volume, intensity.
string_values		= ["monster.wav"]
phys_list		= [".*phys_body"]
engine_list		= [".*engine:acc"]
mesh_list		= []


; -------------------- Materials. --------------------

[material:.*m_eye.]
shader			= "blend"
