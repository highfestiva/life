[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 200
bounce			= 0.9
friction		= 0.5
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 3000
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel.*]
bounce			= 0.9
friction		= 0.8
joint			= "suspend_hinge"
joint_spring_constant	= 25
joint_sprint_damping	= 20

[body:.*phys_wheel.*_f]
joint			= "hinge2"
joint_stops		= [-25, 25]


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 2.5
max_velocity		= [40, -20]
controller_index	= 0
connected_to		= [(".*phys_wheel.*", +1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 2
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_wheel.*_f", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 1
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel.*_f", 0, "normal"), (".*phys_wheel.*_r", 100, "normal")]
