[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 80
bounce			= 0.5
friction		= 0.5
affected_by_gravity	= True
joint_yaw		= 0	; World-absolute euler angles.
joint_pitch		= 90	; World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 900
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel.*]
joint_spring_constant	= 50
joint_sprint_damping	= 5.5

[body:.*phys_wheel.*]
mass			= 30
bounce			= 0.7
friction		= 0.9

[body:.*phys_wheel_f.*]
joint			= "suspend_hinge"

[body:.*phys_wheel_r.*]
joint			= "hinge2"
joint_stops		= [30, -30]

[body:.*phys_fork1]
joint			= "slider"
joint_stops		= [-1.8, 0.05]
joint_yaw		= 0	; World-absolute euler angles.
joint_pitch		= 0	; World-absolute euler angles.


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 0.3
max_velocity		= [20, -15]
controller_index	= 0
connected_to		= [(".*phys_wheel_f.*", +1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 0.5
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_wheel_r.*", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 0.5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel_f.*", 0, "normal"), (".*phys_wheel_r.*", 100, "normal")]

[engine:lift]
type			= "slider_force"
strength		= 50
max_velocity		= [1.0, 2.0]
controller_index	= 3
connected_to		= [(".*phys_fork1", -1, "half_lock")]
