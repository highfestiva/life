[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 1
bounce			= 0.8
friction		= 1.5
affected_by_gravity	= True

[body:.*phys_body.*]
mass			= 10

[body:.*phys_hud]
connector_types		= ["connectee_3dof"]

[engine:pusher]
type			= cam_flat_push
strength		= 1.0
max_velocity		= [10, -10]
controller_index	= 0
connected_to		= [(".*phys_hud", +1.0, "normal")]
