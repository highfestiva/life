[config:general]
type			= "dynamic"
casts_shadows		= True

[body:.*phys_.*]
mass			= 1
bounce			= 0.8
friction		= 1.5
affected_by_gravity	= True

[body:.*phys_hud]
connector_types		= ["connectee_3dof"]

[engine:pusher]
type			= cam_flat_push
strength		= 100.0
max_velocity		= [150, -150]
friction		= -0.1
controller_index	= 0
connected_to		= [(".*phys_hud", +1.0, "normal")]
