[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 80
bounce			= 0.8
friction		= 0.01
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_.*_body]
mass			= 3000
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel_.*]
bounce			= 0.2
friction		= 0.8
joint_spring_constant	= 50
joint_sprint_damping	= 8
joint			= "suspend_hinge"

[body:.*phys_front_body]
mass			= 2000
joint			= "hinge"
joint_stops		= [-35, 35]
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.

[body:.*phys_front_arm]
mass			= 200
joint			= "hinge"
joint_stops		= [5, -90]

[body:.*phys_dipper]
mass			= 200
joint			= "hinge"
joint_stops		= [-5, 60]


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 2
max_velocity		= [10, -5]
controller_index	= 0
connected_to		= [(".*phys_wheel_..", +1, "normal")]

[engine:turn]
type			= "hinge_torque"
strength		= 3
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_front_body", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 2.5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel_01", 0, "normal"), (".*phys_wheel_02", 0, "normal"), (".*phys_wheel_03", 100, "normal"), (".*phys_wheel_04", 100, "normal")]

[engine:hoe]
type			= "hinge_torque"
strength		= 8
max_velocity		= [0.5, 0.2]
controller_index	= 3
connected_to		= [(".*phys_front_arm", +0.5, "half_lock"), (".*phys_dipper", +1, "half_lock")]
