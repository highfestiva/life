[config:general]
type = "static"

[body:.*\|phys_.*]
affected_by_gravity	= False
mass			= 1
bounce			= 0.4
friction		= 0.7

[body:.*phys_mill_blade]
mass			= 200
joint			= "hinge"
joint_yaw		= 90	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.
joint_stops		= [-100000, 100000]	; Disable hinge stops.

[body:.*phys_mill_blade1]
mass			= 200

[body:.*phys_elevator]
affected_by_gravity	= True
mass			= 1000
bounce			= 0.9
friction		= 0.5
joint			= "slider"
joint_stops		= [-0.05, 27]
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.


[body:.*phys_garage_door.*]
mass			= 100
joint			= "hinge"
joint_stops		= [-90, 90]
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.


; -------------------- Engines. --------------------

[engine:windmill]
type			= "hinge_gyro"
strength		= 0.2
max_velocity		= [3, 3]
friction		= -1	; Must be negative, or gyro will try to turn parent (=world :) when accelerating.
controller_index	= 0	; Must be 0 for triggered engines.
connected_to		= [(".*phys_mill_blade", +1, "normal")]

[engine:lift]
type			= "slider_force"
strength		= 500
max_velocity		= [5.0, 5.0]
controller_index	= 0	; Must be 0 for triggered engines.
connected_to		= [(".*phys_elevator", -1, "half_lock")]


; -------------------- Tags. --------------------

[tag:elevator_sound]
type			= "engine_sound"
float_values		= [1,2,1,   0,1,0.5,   0,0.5,1]	; Low, high, exponent for: pitch, volume, intensity.
string_values		= ["elevator.wav"]
phys_list		= [".*phys_elevator"]
engine_list		= [".*engine:lift"]
mesh_list		= []


; -------------------- Triggers. --------------------

[trigger:elevator_top]
type			= "movement"
function		= "elevator"
priority		= 2
connected_to		= [(".*engine:lift", 0, "maximum")]	; Engine, delay, function.
triggered_by		= "phys_trig_elevator_top"

[trigger:elevator_bottom]
type			= "movement"
function		= "elevator"
priority		= 2
connected_to		= [(".*engine:lift", 0, "minimum")]	; Engine, delay, function.
triggered_by		= "phys_trig_elevator_bottom"

[trigger:elevator_on_board]
type			= "movement"
function		= "elevator"
priority		= 1
connected_to		= [(".*engine:lift", 4, "toggle")]	; Engine, delay, function.
triggered_by		= "phys_trig_elevator_on_board"
