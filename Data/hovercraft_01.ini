[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 100
bounce			= 0.7
friction		= 0.1
affected_by_gravity	= True
joint_angles		= [-100000, 100000]	; Disable hinge stops.

[body:.*phys_body]
connector_types		= ["connectee_3dof"]
mass			= 1000

[body:.*phys_propeller]
mass			= 20
joint			= "hinge"
joint_yaw		= 90	; World-absolute euler angles.
joint_pitch		= 90	; World-absolute euler angles.

[engine:main_rotator]
type			= hinge_gyro
strength		= 0.3
max_velocity		= [50, 0]
controller_index	= 0
connected_to		= [(".*phys_propeller", +1, "normal")]

[engine:pusher]
type			= rotor
strength		= 0.7
max_velocity		= [0, 0]
friction		= 0.0001		; Drag through air. A negative value also means VTOL stabilizer.
controller_index	= 0
connected_to		= [(".*phys_propeller", +1, "normal")]

[engine:turner]
type			= tilter
strength		= 0.1
max_velocity		= [0.8, 0]	; In this type of engine, this is the XY coordinate where the tilt force will be applied.
controller_index	= 1
connected_to		= [(".*phys_propeller", +1, "normal")]

[engine:hoover]
type			= lifter
strength		= 0.9
max_velocity		= [0, 0]
controller_index	= 0
connected_to		= [(".*phys_body", +1, "normal")]
