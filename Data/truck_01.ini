[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 80
bounce			= 0.6
friction		= 0.01
affected_by_gravity	= True

[body:.*phys_cab]
connector_types		= ["connectee_3dof"]
mass			= 1500

[body:.*phys_.*wheel.*]
friction		= 0.3
bounce			= 1.0
joint			= "suspend_hinge"
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.
joint_spring_constant	= 10
joint_sprint_damping	= 4

[body:.*phys_.*_wheel.*]	; TRICKY: only truck wheels = excluding wheels on trailer.
friction		= 0.5

[body:.*phys_front_wheel.*]
joint			= "hinge2"
joint_stops		= [-20, 20]

[body:.*phys_trailer.*]
joint			= "hinge"
joint_stops		= [-80, 80]
connector_types		= ["connectee_3dof"]
mass			= 10000
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.

[engine:acc]
type			= "hinge_roll"
strength		= 0.5
max_velocity		= [50, -10]
controller_index	= 0
connected_to		= [(".*phys_rear_wheel.*", +1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 0.5
max_velocity		= [0.3, 0]
controller_index	= 1
connected_to		= [(".*phys_front_wheel.*", +1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 0.4
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_.*wheel.*", 0, "normal"), (".*phys_rear_wheel.*", 100, "normal")]
