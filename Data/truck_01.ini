[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 80
bounce			= 0.8
friction		= 0.7
affected_by_gravity	= True

[body:.*phys_cab]
connector_types		= ["connectee_3dof"]
mass			= 1000

[body:.*phys_.*wheel.*]
friction		= 2.5
joint			= "suspend_hinge"
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.
joint_spring_constant	= 40
joint_sprint_damping	= 5.5

[body:.*phys_.*_wheel.*]	; TRICKY: excluding wheels on trailer
friction		= 5.5

[body:.*phys_front_wheel.*]
joint			= "hinge2"
joint_angles		= [-30, 30]

[body:.*phys_trailer.*]
joint			= "hinge"
joint_angles		= [-100, 100]
connector_types		= ["connectee_3dof"]
mass			= 8000
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 0	# World-absolute euler angles.

[engine:acc]
type			= "hinge2_roll"
strength		= 0.5
max_velocity		= [50, 10]
controller_index	= 0
connected_to		= [(".*phys_rear_wheel.*", +1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 3
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_front_wheel.*", +1, "normal")]

[engine:break]
type			= "hinge2_break"
strength		= 1
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_.*wheel.*", 0, "normal"), (".*phys_rear_wheel.*", 100, "normal")]
