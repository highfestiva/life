[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 80
bounce			= 0.5
friction		= 0.8
affected_by_gravity	= True
joint_yaw		= 0	; World-absolute euler angles.
joint_pitch		= 90	; World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 12000
friction		= 0.4
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel.*]
joint_spring_constant	= 50
joint_sprint_damping	= 5.5

[body:.*phys_wheel1.*]
joint			= "hinge2"
joint_angles		= [-25, 25]

[body:.*phys_wheel2.*]
joint			= "hinge2"
joint_angles		= [-19, 19]

[body:.*phys_wheel3.*]
joint			= "hinge2"
joint_angles		= [-10, 10]

[body:.*phys_wheel4.*]
joint			= "suspend_hinge"

[body:.*phys_crane1]
mass			= 400
joint			= "hinge"
joint_angles		= [0, -80]

[body:.*phys_crane2]
mass			= 200
;joint			= "slider"
joint			= "hinge"
joint_angles		= [0, 6]	; In this type of joint: slider distances. 
joint_yaw		= 0		; World-absolute euler angles.
joint_pitch		= 0		; World-absolute euler angles.


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 0.3
max_velocity		= [40, -20]
controller_index	= 0
connected_to		= [(".*phys_wheel.*", +1, "normal")]

[engine:turn]
type			= "hinge2_turn"
strength		= 0.05
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [(".*phys_wheel1_.*", +1, "normal"), (".*phys_wheel2_.*", +1.316, "normal"), (".*phys_wheel3_.*", +2.5, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 0.5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel[1-3]_.*", 0, "normal"), (".*phys_wheel4_.*", 100, "normal")]

[engine:arm]
type			= "hinge_torque"
strength		= 5
max_velocity		= [0.5, 0.2]
controller_index	= 3
connected_to		= [(".*phys_crane1", +1, "half_lock")]
