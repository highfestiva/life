[config:general]
type = "dynamic"

[body:phys_.*]
bounce			= 0.8
friction		= 0.6
affected_by_gravity	= True

[body:phys_body]
mass = 3000
connector_types = ["connectee_3dof"]

[body:phys_.*cockpit]
mass = 500
connector_types = ["connectee_3dof"]

[body:phys_.*_wheel.*]
bounce		= 0.5
friction	= 1.0
spring_constant	= 15
sprint_damping	= 0.1

[body:phys_.*rear_wheel.*]
mass = 100
joint = "suspend_hinge"

[body:phys_.*front_wheel.*]
mass = 50
joint = "hinge2"

[body:phys_.*hoe.*]
mass = 70

[body:phys_.*hoe_arm]
joint = "hinge"

[body:phys_.*hoe]
joint = "hinge"

[motor:acc]
type			= "hinge2_roll"
strength		= 4000
max_velocity		= [100, 20]
controller_index	= 0
connected_to		= [("phys_.*rear_wheel.*", +1, "normal")]

[motor:turn]
type			= "hinge2_turn"
strength		= 4000
max_velocity		= [0.5, 0]
controller_index	= 1
connected_to		= [("phys_.*front_wheel.*", +1, "normal")]

[motor:break]
type			= "hinge2_break"
strength		= 10000
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [("phys_.*front_wheel.*", 0, "normal"), ("phys_.*rear_wheel.*", 100, "normal")]
