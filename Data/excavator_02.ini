[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 500
bounce			= 0.5
friction		= 0.3
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 12000
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel_..]
bounce			= 0.1
friction		= 0.7
joint			= "suspend_hinge"
joint_spring_constant	= 100
joint_spring_damping	= 20

[body:.*phys_boom]
joint			= "hinge"
joint_stops		= [15, -25]

[body:.*phys_arm]
joint			= "hinge"
joint_stops		= [-20, 80]

[body:.*phys_bucket]
joint			= "hinge"
joint_stops		= [-30, 90]


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 1
max_velocity		= [10, -6]
controller_index	= 0
connected_to		= [(".*phys_wheel_..", +1, "normal")]

[engine:turn]
type			= "hinge_roll"
strength		= 1
max_velocity		= [1, -1]
controller_index	= 1
connected_to		= [(".*phys_wheel_l.", +1, "normal"), (".*phys_wheel_r.", -1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 0.5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel_..", 100, "normal")]

[engine:arm]
type			= "hinge_torque"
strength		= 40
max_velocity		= [1, 0.5]
controller_index	= 3
connected_to		= [(".*phys_boom", +1, "half_lock"), (".*phys_arm", 0.5, "half_lock"), (".*phys_bucket", 0.3, "half_lock")]
