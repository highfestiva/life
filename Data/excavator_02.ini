[config:general]
type = "dynamic"

[body:.*phys_.*]
mass			= 200
bounce			= 0.5
friction		= -0.01
affected_by_gravity	= True
joint_yaw		= 0	# World-absolute euler angles.
joint_pitch		= 90	# World-absolute euler angles.


; -------------------- Specific parts. --------------------

[body:.*phys_body]
mass			= 14000
connector_types		= ["connectee_3dof"]

[body:.*phys_wheel_..]
bounce			= 0.1
friction		= 0.7
joint			= "suspend_hinge"
joint_spring_constant	= 100
joint_spring_damping	= 20

[body:.*phys_boom]
joint			= "hinge"
joint_stops		= [15, -5]

[body:.*phys_arm]
joint			= "hinge"
joint_stops		= [20, -60]

[body:.*phys_bucket]
friction		= -0.001
joint			= "hinge"
joint_stops		= [10, -50]


; -------------------- Engines. --------------------

[engine:acc]
type			= "hinge_roll"
strength		= 2
max_velocity		= [20, -10]
friction		= 1
controller_index	= 0
connected_to		= [(".*phys_wheel_..", +1, "normal")]

[engine:turn]
type			= "hinge_roll"
strength		= 10
max_velocity		= [5, -5]
controller_index	= 1
connected_to		= [(".*phys_wheel_l.", +1, "normal"), (".*phys_wheel_r.", -1, "normal")]

[engine:break]
type			= "hinge_break"
strength		= 5
input_threashold	= 0.02		; Note: variable only declared for clarity.
max_velocity		= [%(input_threashold)s, 0]
controller_index	= 2
; Normal breaks (all, scaled >= 0) and handbreak (nodes with high scaling values).
connected_to		= [(".*phys_wheel_..", 100, "normal")]

[engine:arm]
type			= "hinge_torque"
strength		= 16
max_velocity		= [0.5, 0.15]
friction		= 0
controller_index	= 3
connected_to		= [(".*phys_boom", +1, "half_lock"), (".*phys_arm", +1.5, "half_lock"), (".*phys_bucket", +2.0, "half_lock")]
